<div *ngFor="let product of products" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>Id: {{product._id}}</li>
        <li>Nombre: {{product.name}}</li>
        <li>Descripci√≥n: {{product.description}}</li>
        <li>Precio: {{product.price}}</li>
        <li>Creado: {{product.createdAt}}</li>
      </ul>
      <div class="col-10 ml-md-2">
          <button class="btn btn-danger" (click)="deleteProduct(product._id)">
              Borrar
            </button>
            <button class="btn btn-primary ml-md-2" [routerLink]="['/product/edit', product._id]">
              Editar
            </button>
      </div>
    </div>
    <div class="col-md-4">
      <img [src]="product.imageUrl" class="card-img" [alt]="product.name">
    </div>
  </div>
</div>
